---
ec2:
  collections:
    classic_addresses:
      identifier: public_ip
    dhcp_options_sets: {}
    images:
      iterator: filter_self_owned
      created: creation_date
      properties:
        - name
        - public
        - state
    instances:
      created: launch_time
      properties:
        - tags
        - state
    internet_gateways: {}
    key_pairs:
      identifier: name
    network_acls: {}
    network_interfaces: {}
    placement_groups:
      identifier: name
    route_tables: {}
    security_groups:
      properties:
        - group_name
        - description
    snapshots:
      iterator: filter_self_owned
      created: start_time
      properties:
        - state
        - tags
    subnets: {}
    volumes:
      created: create_time
      properties:
        - state
        - tags
    vpc_addresses:
      identifier: allocation_id
    vpc_peering_connections: {}
    vpcs:
      properties:
        - tags
iam:
  collections:
    groups:
      identifier: name
      created: create_date
      properties:
        - group_name
        - group_id
    instance_profiles:
      identifier: name
      created: create_date
    policies:
      identifier: arn
      created: create_date
      properties:
        - policy_name
    roles:
      identifier: name
      created: create_date
    saml_providers:
      identifier: arn
      created: create_date
    server_certificates:
      identifier: name
      properties:
        - server_certificate_metadata
    users:
      identifier: name
      created: create_date
    virtual_mfa_devices:
      identifier: serial_number
      created: enable_date
s3:
  collections:
    buckets:
      identifier: name
      created: creation_date
sns:
  collections:
    platform_applications:
      identifier: arn
    subscriptions:
      identifier: arn
    topics:
      identifier: arn
sqs:
  collections:
    queues:
      identifier: url
elb:
  paginators:
    describe_load_balancers:
      resources_key: LoadBalancerDescriptions
autoscaling:
  paginators:
    describe_auto_scaling_groups:
      resources_key: AutoScalingGroups
    describe_auto_scaling_instances:
      resources_key: AutoScalingInstances
    describe_launch_configurations:
      resources_key: LaunchConfigurations
    describe_scheduled_actions:
      resources_key: ScheduledUpdateGroupActions
elasticache:
  paginators:
    describe_cache_clusters:
      resources_key: CacheClusters
    describe_cache_parameter_groups:
      resources_key: CacheParameterGroups
    describe_cache_subnet_groups:
      resources_key: CacheSubnetGroups
    describe_replication_groups:
      resources_key: ReplicationGroups
    describe_reserved_cache_nodes:
      resources_key: ReservedCacheNodes
    describe_snapshots:
      resources_key: Snapshots
